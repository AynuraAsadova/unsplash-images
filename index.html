<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unsplash images</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        .row {
            margin-left: 5px;
            margin-right: 5px;
        }

        .row>div {
            padding-left: 5px;
            padding-right: 5px;
        }

        .row>div>div {
            padding-top: 5px;
            padding-bottom: 5px;
        }
    </style>
</head>

<body>



    <div>
        <nav class="navbar navbar-expand-lg navbar-light bg-light shadow" id="nav">
            <div class="container-fluid">
                <a class="navbar-brand" href="/" id="brand">Unsplash</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                    <form class="d-flex">
                        <input class="form-control me-2" type="text" placeholder="Search image" id="searchKey">
                        <button class="btn btn-outline-dark" type="button" id="searchBtn">Search</button>
                    </form>
                </div>
            </div>
        </nav>
        <div class="text-dark m-3 text-muted">
            <h2 id="searchQuery"></h2>
        </div>
        <div class="row">
            <div class="col-sm-6 col-md-4 col-lg-3" id="col-1"></div>
            <div class="col-sm-6 col-md-4 col-lg-3" id="col-2"></div>
            <div class="col-sm-6 col-md-4 col-lg-3" id="col-3"></div>
            <div class="col-sm-6 col-md-4 col-lg-3" id="col-4"></div>
        </div>
    </div>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.js"></script>
    <script src="index-jquery.js"></script>


</body>

</html>
